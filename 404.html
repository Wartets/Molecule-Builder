<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="icon" href="https://wartets.github.io/N-Body-Problem/image/browser-icon.png">
	<title>404 Not Found - Molecule Builder</title>
	<meta name="description" content="Page not found.">
	<link rel="stylesheet" href="style.css">
    <style>
        #notfound-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
            color: #f0f0f0;
            text-align: center;
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.8);
            animation: fadeIn 1.5s cubic-bezier(0.5, -0.5, 0.5, 1.5);
        }
        #notfound-container h1 {
            font-size: 8em;
            font-weight: bold;
            margin: 0;
        }
        #notfound-container p {
            font-size: 1.5em;
            margin: 10px 0 30px 0;
            font-style: italic;
        }
        #notfound-container a {
            color: #bbb;
            text-decoration: none;
            border: 1px solid #bbb;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.2s;
            font-size: 1.1em;
            pointer-events: auto;
        }
        #notfound-container a:hover {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
            border-color: #fff;
        }
        @media (max-width: 768px) {
            #notfound-container h1 {
                font-size: 6em;
            }
            #notfound-container p {
                font-size: 1.2em;
            }
            #notfound-container a {
                font-size: 1em;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>

	<div id="notfound-container">
		<h1>404</h1>
		<p>Molecule Not Found</p>
		<a href=".">Return to Builder</a>
	</div>

	<script>	
		document.addEventListener('wheel', function(e) {if (e.ctrlKey) e.preventDefault();}, { passive: false });
		document.addEventListener('keydown', function(e) {if ((e.ctrlKey || e.metaKey) && (e.key === '+' || e.key === '-' || e.key === '=' || e.key === '0')) {e.preventDefault();}});
	</script>
	<script src="three.min.js"></script>
	<script src="OrbitControls.js"></script>
	<script>
        let scene, camera, renderer, controls;

        const backgroundVertexShader = `
            varying vec3 vPosition;
            void main() {
                vPosition = position;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
        `;

        const backgroundFragmentShader = `
            varying vec3 vPosition;
            uniform vec3 topColor;
            uniform vec3 bottomColor;
            uniform float exponent;

            float random(vec2 st) {
                return fract(sin(dot(st.xy, vec2(12.9898, 78.233))) * 43758.5453123);
            }

            void main() {
                vec3 normalized = normalize(vPosition);
                float t = (normalized.y + 1.0) / 2.0;
                t = pow(t, exponent);
                vec3 color = mix(bottomColor, topColor, t);
                
                float dither = (random(gl_FragCoord.xy) - 0.5) / 255.0;
                color += dither;

                gl_FragColor = vec4(color, 1.0);
            }
        `;

        function init404() {
            scene = new THREE.Scene();

            const backgroundGeometry = new THREE.SphereGeometry(500, 64, 32);
            const backgroundMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    topColor: { value: new THREE.Color(0x171716) },
                    bottomColor: { value: new THREE.Color(0x090910) },
                    exponent: { value: 0.5 }
                },
                vertexShader: backgroundVertexShader,
                fragmentShader: backgroundFragmentShader,
                side: THREE.BackSide,
                depthWrite: false
            });
            const background = new THREE.Mesh(backgroundGeometry, backgroundMaterial);
            scene.add(background);

            const boxGeometry = new THREE.BoxGeometry(100, 100, 100);
            const edges = new THREE.EdgesGeometry(boxGeometry);
            const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x333333 }));
            scene.add(line);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 15;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            controls.enableZoom = false;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.2;
            controls.minDistance = 2;
            controls.maxDistance = 120;

            window.addEventListener('resize', onWindowResize, false);
            animate404();
        }

        function onWindowResize() {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }

        function animate404() {
            requestAnimationFrame(animate404);
            if (controls) controls.update();
            if (renderer && scene && camera) renderer.render(scene, camera);
        }

        init404();
	</script>

</body>
</html>
