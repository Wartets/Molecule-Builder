<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="https://wartets.github.io/N-Body-Problem/image/browser-icon.png">
	<title>Molecule Builder</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div id="molecule-info">
		<h1 id="molecule-formula"></h1>
		<p id="molecule-name"></p>
	</div>
	
	<button id="settings-icon" class="hidden">
		<img src="gear-icon.svg" alt="Settings" />
	</button>

	<div id="ui-container">
		<div class="header">
			<span>Periodic table</span>
			<button id="toggle-button">
				<img src="gear-icon.svg" alt="Settings" />
			</button>
		</div>
		<div id="periodic-table"></div>
		<div class="controls-info">
			<input type="text" id="formula-input" placeholder="e.g., H2O, CH4" autocomplete="off" spellcheck="false">
			<button id="reset-button">Reset</button>
		</div>
		<div id="resize-handle"></div>
	</div>

	<script src="three.min.js"></script>
	<script src="OrbitControls.js"></script>
	<script src="dic.js"></script>
	<script src="script.js"></script>
</body>
</html>
